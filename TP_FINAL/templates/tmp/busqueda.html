<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Busqueda</title>
  </head>
  <body>
    {% include "tmp/header.html" %} {% include "tmp/menu.html" %}
    <!-- Main -->

    <div class="container text-center mb-4">
      {% if busqueda %}
      <h3 class="my-2">Resultados de la busqueda: "{{busqueda}}"</h3>
      <div class="row text-center mt-3">
        {% else %}
        <h4 class="my-2">No has buscado nada</h4>
        {% endif %}
        {% for un_producto in resultado %}
        <div class="col-12 col-md-4">
          <div class="card mb-2">
            <img
              src="media/{{un_producto.imagen}}"
              class="card-img-top"
              style="height: 18rem"
              alt="img del producto"
            />
            <div class="card-body">
              <h5 class="card-title">{{un_producto.titulo}}</h5>
              <a
                href="{% url 'TP_FINAL:producto' un_producto.id %}"
                class="btn btn-primary"
                >Ver producto</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Fin de Main -->

    {% include "tmp/footer.html" %}

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
