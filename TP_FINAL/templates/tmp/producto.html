<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Producto</title>
  </head>
  <body>
    {% include "tmp/header.html" %} {% include "tmp/menu.html" %}
    <!-- Main -->
    <div class="container mt-4 mb-4">
      <div class="row text-center">
        <h1>{{ producto.titulo }}</h1>
        <div class="col-12 col-md-6"><img src="../media/{{producto.imagen}}" alt="imagen del producto" /></div>
        <div class="col-12 col-md-6 text-start">
          <h3>{{ producto.categoria }}</h3>
          <p>
            {{ producto.descripcion }}
          </p>
          <div class="row">
            <div class="col"><h4>Precio: ${{ producto.precio }}</h4></div>
            <div class="col">
              <div class="btn btn-primary">Agregar al carrito</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fin de Main -->

    {% include "tmp/footer.html" %}

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
