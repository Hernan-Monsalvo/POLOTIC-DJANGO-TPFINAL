version: '3.3'

services:
    web:
        build: .
        ports:
            - 8000:8000
        depends_on: 
            - db
        links:
            - db
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root  
            MYSQL_DATABASE: db